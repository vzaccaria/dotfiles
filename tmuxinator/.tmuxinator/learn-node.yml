# ~/.tmuxinator/dot-emacs.yml

name: learn-node
root: ~/development/github/learnnode

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t dot-emacs

windows:
  - learn-node:
      layout: main-vertical
      panes:
        - vi myfirstprogram.js
        - watchman myfirstprogram.js 'clear && /usr/local/Cellar/iojs/3.3.1/bin/iojs --harmony --harmony_arrow_functions --harmony_destructuring myfirstprogram.js'
        - cd .
